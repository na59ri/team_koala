<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/monaca-jquery/jquery.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  
  <!-- 共通js：app.js, 専用js：index.js -->
  <script src="js/app.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/input.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="fadeout">
    <div>
        <div class="input_title"><H2>personal interview</H2></div>
        <div class="input_image">
            <div align="center">
                <img id="picture" src="images/camera.png" width="100" height="100" onclick="snapPicture()" />
            </div>
        </div>
        <div class="input_body">
            <div class="input_body_title">gender</div>
            <label class="radio-button radio-button--material">
                <input type="radio" class="radio-button__input radio-button--material__input" name="sex" checked="checked" value="男">
                <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                Man
            </label>
            <label class="radio-button radio-button--material">
                <input type="radio" class="radio-button__input radio-button--material__input" name="sex" value="女" >
                <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                Woman
            </label>
        </div>
        <div class="input_body">
            <div for="nickname" class="input_body_title">nickname</div>
            <input class="text-input text-input--material" placeholder="nickname" type="text" id="login_nickname" required />
        </div>
        <div class="input_body">
            <div for="age" class="input_body_title">age</div>
            <select name="age" id="login_age" class="select-input  select-input--material"></select>
        </div>
        <div class="input_button">
            <label onClick="nextclick()" class="button">登録</label>
        </div>
    </div>
</body>
</html>
